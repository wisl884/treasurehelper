                <figcaption class="figCap">Me and my pardner was just a-driftin' 'cross the range when we happened on this pretty little bridge. We forded that there crick and chowed down on some fine grub under a shady ol' tree. If I ever get my hands on enough coin, I'm aimin' to buy this patch and raise a home here. 'Til that day comes, I reckon I'll mark the spot with this here box.</figcaption>
            </figure>
            <figure>
                <div class="image-container">
                    <img src="src/imgs/KK.png" alt="M" loading="lazy" onclick="openModal(this.src)">
                    <img src="src/imgs/KKK.png" alt="MM" loading="lazy" onclick="openModal(this.src)">
                </div>
                <figcaption class="figCap">I don't know them Callahans all too well, but I hear' that missy Delores with her inheritance, she gone n' given a portion to an old childhood friend. That friend met an untimely end before they could collect. However, I happened to hear it was buried 'underneath the biggest water trough in the land', whatever that means‚Ä¶</figcaption>
            </figure>
        </div>
        
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
        
        <script>
            document.getElementById("search").oninput = function(){
                var search = document.getElementById("search").value;
                var figCap = document.getElementsByClassName("figCap");
 
                for(i=0 ; i<figCap.length ; i++){
                    if(figCap[i].innerHTML.toLowerCase().includes(search.toLowerCase())  ){
                        figCap[i].parentElement.style.display = "block";
                    }
                    else{
                        figCap[i].parentElement.style.display = "none";
                    }
                }
            }
            
            function openModal(imgSrc) {
                var modal = document.getElementById("imageModal");
                var modalImg = document.getElementById("modalImage");
                modal.style.display = "block";
                modalImg.src = imgSrc;
            }
            
            function closeModal() {
                var modal = document.getElementById("imageModal");
                modal.style.display = "none";
            }
            
            document.getElementById("imageModal").onclick = function(e) {
                if (e.target === this) {
                    closeModal();
                }
            }
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        </script>
</body>
